version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: nsub_postgres
    environment:
      POSTGRES_DB: nsub
      POSTGRES_USER: nsub
      POSTGRES_PASSWORD: nsub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nsub -d nsub"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nsub_api
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nsub
      SPRING_DATASOURCE_USERNAME: nsub
      SPRING_DATASOURCE_PASSWORD: nsub
    volumes:
      - ./nsub:/app
      - mvn_cache:/root/.m2
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.jvmArguments=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  mvn_cache: